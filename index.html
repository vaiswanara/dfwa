<!DOCTYPE html>
<html lang="te">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes, maximum-scale=5">
    <title>DHARMAVARAM DYNASTY(Family Tree PWA)</title>

    <meta name="theme-color" content="#3498db">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192.png">

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="header">
        <button class="menu-btn" onclick="toggleSidebar()">&#9776;</button>
        
        <div class="header-center">
            <img src="logo.png" alt="Logo" class="header-logo">
            <h1 class="header-title">Family Tree</h1>
        </div>

        <button class="search-toggle-btn" onclick="toggleSearch()">&#128269;</button>
    </div>

    <div id="welcomeBanner" class="welcome-banner">Loading updates...</div>

    <div id="searchContainer" class="search-container">
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Search name..." autocomplete="off">
            <div id="searchDropdown" class="search-dropdown"></div>
            <button class="search-btn" onclick="searchNode(document.getElementById('searchInput').value)">Search</button>
        </div>
    </div>

    <div id="uploadSection" style="display:none;">
        <input type="file" id="csvFileInput" accept=".csv">
    </div>

    <div class="tree-wrapper" id="mainWrapper">
        <div class="tree" id="treeContainer"></div>
    </div>
    <div id="profileCard" class="profile-card" aria-hidden="true"></div>

    <!-- Sidebar & Overlay -->
    <div id="sidebar" class="sidebar">
        <div class="sidebar-brand">
            <img src="logo.png" alt="Logo" class="sidebar-logo">
            <h2>FAMILY TREE</h2>
            <p>Dharmavaram Dynasty</p>
        </div>
        <div class="sidebar-menu-label">MENU</div>
        <ul class="menu-list">
            <li onclick="toggleSidebar()">
                <span class="menu-icon">&#128202;</span> Dashboard
            </li>
        </ul>
    </div>
    <div id="overlay" class="overlay" onclick="toggleSidebar()"></div>

    <script src="script.js"></script>
</body>
</html>
